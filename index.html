<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events_Posting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="comment-container">
      <h3 class="comment-container-title">Our Events</h3>
      <div class="comments">
        <div class="comment flex items-start justify-start">
        </div>
      </div>
      <div class="comment comment-new flex items-start justify-start">
        <img
          class="comment-avatar"
          src="ece_img.jpg"
        />
        <div class="flex-1">
          <h3 class="comment-author">People of ECE</h3>
          <form action="#" class="comment-form">
            <textarea
              placeholder="Add a comment"
              class="comment-input"
            ></textarea>
            <input type="submit" class="comment-submit" value="Post" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
